<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redlink Controller</title>
    <link rel="stylesheet" href="/styles.css?v=2" />
  </head>
  <body>
    <div class="bg-orbit"></div>
    <div class="bg-orbit orbit-2"></div>
    <div class="container">
      <header class="hero">
        <div>
          <h1>Cheeses HVAC Control Deck</h1>
        </div>
      </header>

      <main class="grid">
        <section class="card status-card">
          <div class="card-header">
            <h2>Live Status</h2>
            <span id="status-pill" class="pill">Idle</span>
          </div>
          <div class="temp-row">
            <div>
              <p class="label">Indoor</p>
              <p id="temperature" class="temp">--</p>
              <p class="unit">Â°F</p>
            </div>
            <div class="meta">
              <div>
                <p class="label">Hold Until</p>
                <p id="hold-until" class="value">--</p>
              </div>
              <div>
                <p class="label">Heat/Cool Setpoints</p>
                <p id="setpoints" class="value">--</p>
              </div>
            </div>
          </div>
          <div class="divider"></div>
          <div class="status-grid">
            <div>
              <p class="label">Mode</p>
              <p id="mode" class="value">--</p>
            </div>
            <div>
              <p class="label">Service</p>
              <p id="service-status" class="value">--</p>
            </div>
          </div>
          <div id="error-banner" class="error" hidden></div>
        </section>

        <section class="card">
          <div class="card-header">
            <h2>Hysteresis Settings</h2>
            <span id="config-status" class="pill neutral">Config</span>
          </div>
          <form id="config-form" class="form">
            <div class="field-row">
              <label>
                <span>Enable Hysteresis</span>
                <input id="hysteresis-enabled" type="checkbox" />
              </label>
              <label>
                <span>Enable Heat</span>
                <input id="enable-heat" type="checkbox" />
              </label>
              <label>
                <span>Enable Cool</span>
                <input id="enable-cool" type="checkbox" />
              </label>
            </div>

            <div class="field-grid compact-fields">
              <label>
                <span>Heat On Below</span>
                <input id="heat-on" type="number" step="0.5" />
              </label>
              <label>
                <span>Heat Off At</span>
                <input id="heat-off" type="number" step="0.5" />
              </label>
              <label>
                <span>Cool On Above</span>
                <input id="cool-on" type="number" step="0.5" />
              </label>
              <label>
                <span>Cool Off At</span>
                <input id="cool-off" type="number" step="0.5" />
              </label>
            </div>

            <div class="field-grid compact-fields">
              <label>
                <span>Hold Minutes</span>
                <input id="hold-minutes" type="number" />
              </label>
              <label>
                <span>Poll Interval (sec)</span>
                <input id="poll-interval" type="number" />
              </label>
            </div>

            <button class="btn">Save Settings</button>
          </form>

        </section>

        <section class="card">
          <div class="card-header">
            <h2>Manual Control</h2>
            <span class="pill accent">Override</span>
          </div>
          <div class="manual-grid manual-rows">
            <div class="panel">
              <h3>Heat Hold</h3>
              <label>
                <span>Setpoint</span>
                <input id="manual-heat-setpoint" type="number" />
              </label>
              <label>
                <span>Hold Minutes</span>
                <input id="manual-heat-hold" type="number" />
              </label>
              <button id="manual-heat" class="btn">Start Heat</button>
            </div>
            <div class="panel">
              <h3>Cool Hold</h3>
              <label>
                <span>Setpoint</span>
                <input id="manual-cool-setpoint" type="number" />
              </label>
              <label>
                <span>Hold Minutes</span>
                <input id="manual-cool-hold" type="number" />
              </label>
              <button id="manual-cool" class="btn">Start Cool</button>
            </div>
            <div class="panel">
              <h3>Fan & Hold</h3>
              <label>
                <span>Fan Mode</span>
                <select id="manual-fan-mode">
                  <option value="auto">Auto</option>
                  <option value="on">On</option>
                </select>
              </label>
              <div class="fan-actions">
                <button id="manual-fan" class="btn ghost">Set Fan</button>
                <button id="manual-cancel" class="btn danger">Cancel Hold</button>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="/app.js?v=2"></script>
  </body>
</html>
